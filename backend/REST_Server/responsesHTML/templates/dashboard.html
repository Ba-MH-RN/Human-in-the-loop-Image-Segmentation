<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Human-in-the-loop Image-Segmentation</title>
        <link href="{{ url_for('staticFiles',path='/style.css') }}" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="pt-5 container-fluid" style="width: 95%; align=center;">
            <h1 class="text-left">Human-in-the-loop Image-Segmentation</h1>
            <a href="/docs">Go to the Documentation</a>

            <div class="row">
                <div class="col-sm-9 mb-3" >
                  <div class="card">
                    <div class="card-body">
                        {{figMetrics|safe}}
                    </div>
                  </div>
                </div>
                <div class="col-sm-3 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      {{figSegTime|safe}}
                    </div>
                  </div>
                </div>
              </div>
            
            <div class="row">
                <div class="col-sm-12 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="row">
                      <div class="col-sm-8">
                        {{figUsage|safe}}
                      </div>
                      <div class="col-sm-4">
                        {{figSegToCorPie|safe}}
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
            </div>

            <div class="row">
              <div class="col-sm-6 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    {{figModels|safe}}
                    <h6 class="row justify-content-center align-self-center">Current Model: {{meta[0]}}</h6>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Model Retrain Info</h5>
                    {{figModelLoss|safe}}
                    {{figModelAccuracy|safe}}
                  </div>
                </div>
              </div>
          </div>

        </div>
    </body>
</html>
